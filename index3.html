<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranica s vertikalnim tabovima</title>
    <link href="./style3.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-line">
            <h1 class="full-width-header">Stranica s vertikalnim tabovima</h1>
        </div>
    </header>
    <section class="tab-container">
        <label for="tab1">Prvi</label>
        <label for="tab2">Drugi</label>
        <label for="tab3">Treći</label>
        <label for="tab4">Četvrti</label>
        <label for="tab5">Peti</label>
        <label for="tab6">Šesti</label>
    </section>
    <input name="tab" id="tab1" type="radio" checked>
    <section class="tab-content">
        <h2>Tab heading 1</h2>
        <p>paragraf</p>
    </section>
    <input name="tab" id="tab2" type="radio">
    <section class="tab-content">
        <h2>Tab heading 2</h2>
        <p>paragraf</p>
    </section>
    <input name="tab" id="tab3" type="radio">
    <section class="tab-content">
        <h2>Tab heading 3</h2>
        <p>paragraf</p>
    </section>
    <input name="tab" id="tab4" type="radio">
    <section class="tab-content">
        <h2>Tab heading 4</h2>
        <p>paragraf</p>
    </section>
    <input name="tab" id="tab5" type="radio">
    <section class="tab-content">
        <h2>Tab heading 5</h2>
        <p>paragraf</p>
    </section>
    <input name="tab" id="tab6" type="radio">
    <section class="tab-content">
        <h2>Tab heading 6</h2>
        <p>paragraf</p>
    </section>
</body>
</html>
